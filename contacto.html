                  <label for="radio-hombres"> <input type="radio" value="hombres" id="radio-hombres" name="radio" checked> Hombres</label>
                        
              </fieldset>
                      
                <input type="checkbox" id="checkbox" checked><label for="checkbox" class="label_checkbox"> ¿Le gustaría recibir nuestras ofertas por WhatsApp</label>
